<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>How to Create 3D Glowing Card Carousel using Materialize CSS</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">    
</head>
<body>    
    
    <div class="carousel">
        <div class="carousel-item"><a href="Hampi.html" target="_blank">
          <div class="gs" align="center">
            <img src="KarnatakaImage/Hampi.jpeg" height="90%" width="80%">
            <div class="gs">
              <h6>Hampi</h6>
            </div>
          </div>
        </a>
        </div>
        <div class="carousel-item" float="center"><a href="Belur.html" target="_blank">

            <img src="KarnatakaImage/Belur-Halebeedu.jpg" height="60%" width="80%">
            <div class="gs">
              <h6>Belur</h6>
             
            </div>
          </div>
        </a>
        </div>
        <div class="carousel-item" float="center"><a href="Mysore.html" target="_blank">
          <div class="gs" align="center">
            <img src="KarnatakaImage/MysorePalace.jpg" height="60%" width="70%">
            <div class="gs">
              <h6>Mysore</h6>
              
            </div>
          </div>
        </a>
        </div>
    </div>   
    
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
      $(document).ready(function(){
        $('.carousel').carousel({
          padding: 200
      });
      autoplay();
      function autoplay() {
        $('.carousel').carousel('next');
        setTimeout(autoplay, 4500);
      }
      });
</script>
</body>
</html>
