<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style_tn.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <title>Booking</title>
  <style>
    html {
      scroll-behavior: smooth;

    .form-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }

    .form-container img {
      width: 200px; /* Adjust the width as needed */
      margin-left: 20px; /* Adjust the margin as needed */
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    // Retrieve URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const familyMembers = urlParams.get('familyMembers');
    const selectedOption = urlParams.get('selectedOption');

    // Populate values in the end page
    document.getElementById("BName").textContent = name;
    document.getElementById("Fno").textContent = familyMembers;
    document.getElementById("Pack").textContent = selectedOption;
});

  </script>
</head>

<body style="background-color: #142426;">

</body>

</html>
